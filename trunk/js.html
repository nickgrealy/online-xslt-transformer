<html>
<head>
    <meta charset="utf-8" />
    <title>Javascript Online Realtime Evaluator</title>
<script src="jquery-ui-1.9.2.custom/js/jquery-1.8.3.min.js"></script>
<script>
var result = "";
var lines = new Array();
function splitXmlIntoLines(){
	lines = $("#xml").val().split("\n");
}
function evalJsTextArea(){
	eval($("#js").val());
	$("#result").val(result);
}
$(document).ready(function() {
	splitXmlIntoLines();
	evalJsTextArea();
	
	$("#xml").keyup(function(){
		splitXmlIntoLines();
		evalJsTextArea();
	});
	
	$("#js").keyup(function(){
		evalJsTextArea();
	});
});

</script>
<style>
  textarea{height:50%;width:33%;}
</style>
</head>
<body>
<textarea id="xml">
one
two
three=four</textarea>
<textarea id="js">
result = "";
$.each(lines, function(i, line){
  if (line != ""){
    result += i + "> " + line + "?\n";
  }
});
</textarea>
<textarea id="result"></textarea>
