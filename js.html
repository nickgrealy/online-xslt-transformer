<html>
<head>
    <meta charset="utf-8" />
    <title>HTML,CSS and JS Online Realtime Transformer</title>
    <script src="jquery-ui-1.9.2.custom/js/jquery-1.8.3.min.js"></script>
<script>
  function render(){
	var html = "<style>"+$("#css").val()+"</style>"+$("#html").val();
  	$('#target').html(html).contents();
	eval($('#js').val());
  }
  $(document).ready(function(){
  	$("#html").keyup(render);
  	$("#css").keyup(render);
  	$("#js").keyup(render);
	render();
  });
  </script>
  <style>
  #target,textarea,table{width:100%;height:100%;}
  #target{border:1px solid black;display:inline-block;}
  textarea{white-space:nowrap;resize:none;}
  </style>
</head>
<body>
<table>
  <tr>
	<td><textarea id="html">
<b><i>Bold italics</i></b><br/>
<input id="button" onclick="foobar()" type='button' value="Foobar" />
<div id='test'>abc</div>
</textarea></td>
	<td><textarea id="css">
b{color:blue;}
i{text-decoration:underline;}
</textarea></td>
  </tr>
  <tr>
	<td><textarea id="js">
var foobar = function() { alert('hello'); };
$("#button").click(function(){
  foobar();
});
$("#test").css("border","3px solid red");
</textarea></td>
	<td><div id="target"></div></td>
  </tr>
</table>
</body>
</html>
