}

task downloadJqueryUI(type: Downloader) {
    sourceUrl = 'http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js'
    targetFile = file("$wwwDir/jquery-ui.js")
}

