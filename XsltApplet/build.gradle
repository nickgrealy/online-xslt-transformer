def signjar(jarpath, updateManifest = false){
    initKeyStore()
    // update manifest
    if (updateManifest){
        ant.jar(file: jarpath, update: true){
            delegate.manifest {
                attribute(name:'Application-Name', value: jarpath.name)
                attribute(name:'Permissions', value:'sandbox')
//                attribute(name:'Main-Class', value:'')
//                attribute(name:'Codebase', value: allowedCodebase)
//                attribute(name:'Application-Library-Allowable-Codebase', value: allowedCodebase)
                attribute(name:'Caller-Allowable-Codebase', value: allowedCodebase)
            }
        }
    }
    // sign jar
    def jarFile = file(jarpath)
    def signedJarFile = new File("$buildDir/$signedResourcesFolderName", jarFile.name)
    def certFile = new File(signedJarFile.parent, signedJarFile.name + "_cert.txt")
    
    logger.info(">>> Signing jar - '$jarpath'")
    ant.mkdir(dir: signedJarFile.parent)
    ant.signjar(destDir: signedJarFile.parent,
            jar: jarpath,
            alias: 'server',
            storetype:"jks",
            keystore:"certs/keystore.jks",
            storepass:"password",
            preservelastmodified:"true")
    
    assert keytool.exists(), "keytool could not be found under - '$keytool'"
    def params = "-printcert -jarfile $signedJarFile"
    new ByteArrayOutputStream().withStream { os ->
        exec {
            executable = keytool
            args = (List)params.split(/ /)
            standardOutput = os
        }
        def matches = os.toString() =~ /SHA256:\s([^\s]+)/
        def sha256 = matches[0][1].replaceAll(":", "")
        println "SHA256: $sha256"
        //certFile.delete()
        //certFile << os.toString()
    }
}

